{% extends "base.html" %}
{% block title %}
Contact
{% endblock title %}
{% block body %}
<div class="container">
   <img src="https://images.unsplash.com/photo-1472152083436-a6eede6efad9?ixid=M3w2OTY1MDB8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MzY3ODQzNTB8&ixlib=rb-4.0.3" class="d-block w-100 my-4" alt="...">
</div>
<div class="container">
   <h3 class="text-center">Contact US</h3>
    <form method="post" action="/contact">
   {% csrf_token %}    
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="Email">Email adress</label>
            <input type="email" class="form-control" name ="email" id="exampleFormControlTextarea1"  placeholder="Enter you email">
          </div>
        <div class="form-group">
            <label for="phone">Enter your Phone number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter you phone">
          </div>
        
       
        
        <div class="form-group">
          <label for="desc">Tell me about yourself...</label>
          <textarea class="form-control" id="desc" rows="3" name="desc"> </textarea>
        </div>
       <button class type="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
